    <c2c-status-bar appStatusBarAware>
        <c2c-recipe-timer></c2c-recipe-timer>
    </c2c-status-bar>
    <c2c-layout></c2c-layout>
</div>
<ng-template #notcondition>
    <jhi-standard-layout></jhi-standard-layout>
</ng-template>
